<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]=progreso1 aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progreso1+'%'">
                    </div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariaValuenow]=progreso2 aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progreso2+'%'">
                    </div>
                </div>
                <!--aria-valuenow="75"|style="width: 75%"-->
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="progress azul" [progreso]="progreso1"
                    (cambiovalor)="actualizarprogres1($event)">
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="progress verde" [progreso]="progreso2" (cambiovalor)="progreso2 = $event">
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
